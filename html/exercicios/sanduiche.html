<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanduiche Passo a Passo</title>
</head>
<body>
    <h1>Como fazer um sanduiche</h1>
    <h2>Ingredientes</h2>
    <ul>
        <li>Pão</li>
        <li>Queijo</li>
        <li>Manteiga</li>
        <li>Presunto</li>
    </ul>
    <h2>Como fazer</h2>
    <p>Abra o pão, passe a manteiga, adicione o queijo e o presunto e se preferir esquente-o na sanduicheira.</p>
    
</body>
</html>
